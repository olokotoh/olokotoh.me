name: olokotoh.me
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  AWS_REGION: us-east-1
 # AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
 # AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

jobs:

  build:
    name: build
    runs-on: ubuntu-latest
    environment: production
    

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build, tag, and push image to Amazon ECR
        id: build-image
        env:
          ECR_REGISTRY: 628529596416.dkr.ecr.us-east-1.amazonaws.com/olokotoh
          ECR_REPOSITORY: olokotoh
          IMAGE_TAG: latest
        run: |
          docker build -t olokotoh:v2.0 .
          
          docker tag olokotoh:v2.0 628529596416.dkr.ecr.us-east-1.amazonaws.com/olokotoh
          docker push 628529596416.dkr.ecr.us-east-1.amazonaws.com/olokotoh
